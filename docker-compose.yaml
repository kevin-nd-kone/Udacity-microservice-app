version: "3"
services:
  reverseproxy:
      image: reverseproxy
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend-user
        - backend-feed
  backend-user:
    image: udagram-api-user
    environment:
      POSTGRES_USERNAME: microservice
      POSTGRES_PASSWORD: kevinKONE 
      POSTGRES_DB: postgres
      POSTGRES_HOST: microservice-instance.c8enrw1n3di4.us-east-1.rds.amazonaws.com
      AWS_REGION: us-west-1
      AWS_PROFILE: microservice-user 
      AWS_BUCKET: $AWS_BUCKET
      JWT_SECRET: testing
      URL: "http://localhost:8100"
  backend-feed:
    image: udagram-api-feed
    volumes:
      - $HOME/.aws:/root/.aws
    environment:
      POSTGRES_USERNAME: microservice
      POSTGRES_PASSWORD: kevinKONE 
      POSTGRES_DB: postgres
      POSTGRES_HOST: microservice-instance.c8enrw1n3di4.us-east-1.rds.amazonaws.com
      AWS_REGION: us-west-1
      AWS_PROFILE: microservice-user 
      AWS_BUCKET: $AWS_BUCKET
      JWT_SECRET: testing
      URL: "http://localhost:8100"
  frontend:
    image: udagram-frontend:local
    ports:
      - "8100:80"